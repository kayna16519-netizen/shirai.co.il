<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>תודה רבה! | שיר קידן</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#070A1A;
      --bg1:#0B0F2B;
      --panel: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.16);
      --text:#F5F7FF;
      --muted: rgba(245,247,255,.75);
      --blue:#2D5BFF;
      --purple:#7C3AED;
      --pink:#FF3EA5;
      --mint:#2EF2C6;
      --radius:22px;
      --shadow:0 16px 32px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:"Heebo", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(800px 420px at 82% 12%, rgba(255,62,165,.22), transparent 60%),
        radial-gradient(800px 420px at 18% 6%, rgba(124,58,237,.25), transparent 60%),
        radial-gradient(800px 520px at 36% 92%, rgba(45,91,255,.22), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      text-align:center;
    }
    .card{
      max-width:560px;
      width:100%;
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      box-shadow:var(--shadow);
      padding:28px 26px;
      position:relative;
      overflow:hidden;
    }
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(360px 180px at 88% 12%, rgba(255,62,165,.25), transparent 60%),
        radial-gradient(320px 160px at 12% 8%, rgba(46,242,198,.18), transparent 60%);
      z-index:0;
    }
    .card > *{position:relative; z-index:1}
    .icon{
      width:86px; height:86px; border-radius:28px;
      margin:0 auto 16px;
      background: linear-gradient(135deg, var(--mint), var(--blue));
      display:flex; align-items:center; justify-content:center;
      color:var(--bg0);
      font-size:34px; font-weight:900;
      box-shadow:0 18px 36px rgba(46,242,198,.28);
    }
    h1{margin:0 0 10px; font-size:1.8rem; letter-spacing:-.2px}
    p{margin:0 0 16px; color:var(--muted); font-weight:700; line-height:1.6}
    a.button{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 18px;
      border-radius:999px;
      background: linear-gradient(135deg, var(--blue), var(--purple) 55%, var(--pink));
      color:#fff;
      font-weight:900;
      text-decoration:none;
      box-shadow:0 18px 36px rgba(45,91,255,.22);
      transition: transform .18s ease, filter .18s ease;
    }
    a.button:hover{transform:translateY(-2px); filter:brightness(1.05)}
    a.button:active{transform:translateY(0px) scale(.99)}
    .mini{margin-top:10px; color:var(--muted); font-weight:700; font-size:.95rem}
  </style>
</head>

<body>
  <main class="card" aria-label="confirmation">
    <div class="icon">✓</div>
    <h1>הפרטים התקבלו בהצלחה!</h1>
    <p>
      תודה שפנית אליי. קיבלתי את ההודעה ואחזור אליך בהקדם (בדרך כלל תוך יום עסקים אחד)
      לשיחת היכרות קצרה וממוקדת.
    </p>
    <a class="button" href="/">חזרה לאתר הבית</a>
    <div class="mini">אם את צריכה משהו דחוף, אפשר להשיב למייל שקיבלת או לשלוח וואטסאפ.</div>
  </main>
</body>
</html>
